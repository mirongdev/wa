<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WA API</title>
    <meta name="description" content="WhatsApp API otomatis.">
    <style>
        body {
            background: rgb(200, 220, 224);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .form {
            max-width: 400px;
            margin: 100px auto;
            padding: 16px;
            background: #ffffff;
            text-align: center;
        }
        .form h1 {
            background: #03773f;
            padding: 20px 0;
            font-weight: 300;
            color: #fff;
            margin: -16px -16px 16px -16px;
            font-size: 25px;
        }
        .form input[type="text"],
        .form input[type="url"] {
            box-sizing: border-box;
            width: 100%;
            background: #fff;
            margin-bottom: 4%;
            border: 1px solid #ccc;
            padding: 4%;
            font-size: 17px;
            color: rgb(9, 61, 125);
        }
        .form input[type="text"]:focus,
        .form input[type="url"]:focus {
            box-shadow: 0 0 5px #5868bf;
            border: 1px solid #5868bf;
        }
        .form button {
            box-sizing: border-box;
            width: 180px;
            margin: 0 auto;
            padding: 3%;
            background: #0853b6;
            border: none;  
            border-radius: 3px;
            font-size: 17px;
            color: #fff;
            cursor: pointer;
        }
        .form button:hover {
            background: rgba(88,104,191, 0.5);
        }
        .qrcode {
            padding: 16px;
            margin-bottom: 30px;
        }
        .qrcode img {
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(67, 67, 68, 0.25);
            padding: 4px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>WhatsApp API QR</h1>
        <div id="qrcode-container" class="qrcode">
            <img src="./assets/loader.gif" alt="loading" id="qrcode" style="width: 250px;">
        </div>
        <div class="card">
            <div class="title">Panduan</div>
            <div class="body">
                <p>
                    <li>Scan kode QR berikut dengan aplikasi WhatsApp anda, sebagaimana Whatsapp Web biasanya.</li>
                    <li>Sesi Whatsapp Web yang aktif akan keluar, diganti dengan server ini.</li>
                    <li><b>Gunakan dengan bijak.</b></li>
                </p>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js" crossorigin="anonymous"></script>
    <script>
        const qrcode = document.getElementById("qrcode");
        const socket = io();

        socket.on("qr", (src) => {
            qrcode.src = src;
            qrcode.alt = "qrcode";
        });

        socket.on("qrstatus", (src) => {
            qrcode.src = src;
            qrcode.alt = "loading";
        });

        socket.on("log", (log) => {
            console.log(log);
        });

        socket.on("connect_error", (err) => {
            console.error("Socket connection error:", err);
        });

        socket.on("disconnect", (reason) => {
            console.error("Socket disconnected:", reason);
        });
    </script>
</body>
</html>
